<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pastalavista Baby</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Star Rating styles -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-star-rating/4.0.6/css/star-rating.min.css" media="all" rel="stylesheet" type="text/css" />

</head>

<body>
    <div class="container bg-white">
        <div class="row">
            <div class="col-12 col-md-6">
                <img src="assets/images/logo.png" alt="Pastalavista Baby" title="Pastalavista Baby" class="mt-2" />
            </div>
            <div class="col-12 col-md-6">
                TODO
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <!--Page Title-->
                <h2 class="text-success title" id="typeTitle">Feedback</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <!--Add Train Form-->
                <form class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="name-input">Name</label>
                        <input class="form-control" id="name-input" type="text" required>
                    </div>
                    <div class="invalid-feedback">
                        Required
                    </div>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email-input" required placeholder="example@gmail.com" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/">
                    </div>
                    <div class="invalid-feedback">
                        Required
                    </div>
                    <div class="form-group">
                        <label for="rating-input">Rating:</label>
                        <input id="rating-input" type="text" class="rating" data-min="0" data-max="5" data-step="0.5" data-stars=5 data-symbol="&#xe005;" data-default-caption="{rating} hearts" data-star-captions="{}" title="">
                    </div>
                    <div class="form-group">
                        <label for="comment-input">Comment:</label>
                        <textarea class="form-control" id="comment-input" required rows="5"></textarea>
                    </div>
                    <div class="invalid-feedback">
                        Required
                    </div>
                    <button class="btn btn-success" id="add-feeback-btn">Submit</button>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <h4 class="d-inline-block bg-light w-100 p-2 title">
                    Submitted Feedback
                </h4>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-3">
                <!--List of Submitted Feedback-->
                <div id="feedback-list">

                </div>
            </div>
        </div>
    </div>

    <!-- Star Rating libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-star-rating/4.0.6/js/star-rating.min.js" type="text/javascript"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-database.js"></script>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--suppress JSUnresolvedLibraryURL -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="assets/javascript/reviewScript.js"></script>
</body>

</html>
